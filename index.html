<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">   
    <img class="logo" src="./assets/Logo.png" alt="Logotipo Alura">
  </header>
  <main class="main">
    <section class="secinput">
      <textarea cols="30" rows="10" class="textarea-entrada" placeholder="Ingrese el texto aquí"></textarea>
      <div class="div_etiqueta">
        <h6 class="etiquetainfo">Sólo letras minúsculas y sin acento</h6>
      </div>
      <div class="div_botones">
        <button class="btnEncriptar">Encriptar</button>
        <button class="btnDesencriptar">Desencriptar</button>
      </div>
    </section>     
      <section class="secresultado"> 
        <textarea class="textarea-resultado" cols="30" rows="10"></textarea>   
        <div class="div_botones">
          <button class="btncopiar">Copiar</button>
        </div>
      </section>
    
      
  </main>

  <footer class="footer">
    <p>Challenge 1 desarrollado por Cinthya Simoneen</p>   
  </footer>

</body>
</html>
